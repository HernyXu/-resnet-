<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾分类预测</title>
    <!-- 引入 Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
        .card {
            margin-top: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">垃圾分类预测系统</h2>
        <div class="card">
            <div class="card-header">
                上传图片进行预测
            </div>
            <div class="card-body">
                <form id="predictForm" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">选择图片（例如玻璃、纸张等）</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">提交图片进行预测</button>
                </form>
                <div id="result" class="alert alert-info mt-4" style="display: none;">
                    <strong>预测结果：</strong> <span id="label"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 jQuery 和 Bootstrap 脚本 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 监听表单提交
        $('#predictForm').on('submit', function(e) {
            e.preventDefault();  // 阻止默认表单提交

            // 获取表单中的图片文件
            var formData = new FormData();
            formData.append('image', $('#image')[0].files[0]);

            // 使用 AJAX 提交图片并获取预测结果
            $.ajax({
                url: '/predict',  // 提交的 URL
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    // 显示预测结果
                    $('#label').text(response.label);
                    $('#result').show();
                },
                error: function() {
                    alert('上传失败，请重试！');
                }
            });
        });
    </script>
</body>
</html>
